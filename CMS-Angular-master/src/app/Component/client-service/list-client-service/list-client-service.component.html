<h1>All Client service</h1>
            <div class="row">
               <div class="col-12">
                    <table class="table">

                        <thead>
                          <tr>
                            <div class="row">
                                <div class="d-none d-md-block col-md-2 col-lg-1"><th>#</th></div>
                                <div class="d-none d-lg-block col-lg-2"><th>Manager name</th></div>
                                <div class="d-none d-lg-block col-lg-1"><th>phone</th></div>

                                <div class=" col-6 col-md-4 col-lg-1"><th>Specialization</th></div>

                                <div class="d-none d-lg-block col-lg-2"><th>number of nurses</th></div>
                                <div class="d-none d-lg-block col-lg-2"><th>number of doctors</th></div>
                                <div class="d-none d-lg-block col-lg-2"><th>floor number</th></div>
                                <div class="col-6 col-md-1"> <th colspan="3">Action</th></div>

                            </div>





                          </tr>
                        </thead>


                        <tbody class="align-items-center">
                          <tr   *ngFor="let item of Client_services">
                            <div class="row">

                                <div class="d-none d-md-block col-md-2 col-lg-1">  <td>{{item._id}}</td></div>
                                <div class="d-none d-lg-block col-lg-2"><td>{{item.manager_name}}</td></div>
                                <div class="d-none d-lg-block col-lg-1"><td>{{item.phone}}</td></div>
                                <div class="col-6 d col-md-4 col-lg-1"> <td>{{item.specilization}}</td></div>
                                <div class="d-none d-lg-block col-lg-2"><td>{{item.number_of_of_doctors}}</td></div>
                                <div class="d-none d-lg-block col-lg-2"> <td>{{item.number_of_of_nurses}}</td></div>
                                <div class="d-none d-lg-block col-lg-2"> <td>{{item.floor_number}}</td></div>


                                <div class="col-6 col-md-1">
                                    <td>



                                        <a [routerLink]="['/client-service/details/',item._id]"routerLinkActive="Active" routerLinkActiveOption='{exact:true}'(click)=sendId(item._id)>      <i class="fa-solid fa-user" ></i></a>




                                      </td>
                                    <td>
                                      <a  [routerLink]="['/client-service/edit/',item._id]" routerLinkActive="Active" routerLinkActiveOption='{exact:true}' (click)=sendId(item._id)>    <i class="fa-solid fa-pen-to-square"></i></a>



                                    </td>
                                    <td>

                                        <i class="fa-solid fa-trash-can" (click)="delete(item._id)"></i>

                                    </td>
                              </div>










                                  </div>
                          </tr>


                        </tbody>



                    </table>
                  </div>
            </div>
