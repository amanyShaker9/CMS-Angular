  <div class="card-body">
    <h2 class="card-title">Doctor's Data</h2>
  </div>

    <li class="list-group-item">{{newClient_service.manager_name}}</li>
    <li class="list-group-item">{{newClient_service._id}}</li>

  </ul>

  </div>
