<h1>All Doctor</h1>
            <div class="row">
               <div class="col-12">
                    <table class="table">

                        <thead>
                          <tr>
                            <div class="row">
                                <div class="d-none d-md-block col-md-2 col-lg-1"><th>#</th></div>
                                <div class="d-none d-lg-block col-lg-1"><th>Image</th></div>
                                <div class="col-6 col-md-3 col-lg-1"><th>Name</th></div>
                                <div class="d-none d-md-block col-md-3 col-lg-1"><th>Department</th></div>
                                <div class="d-none d-lg-block col-lg-1"><th>Specialization</th></div>
                                <div class="d-none d-lg-block col-lg-1"><th>Degree</th></div>
                                <div class="d-none d-lg-block col-lg-1"><th>Mobile</th></div>
                                <div class="d-none d-lg-block col-lg-2"><th>Email</th></div>
                                <div class="d-none d-lg-block col-lg-2"><th>Join Date</th></div>
                                <div class="col-6 col-md-1"> <th colspan="3">Action</th></div>

                            </div>





                          </tr>
                        </thead>


                        <tbody class="align-items-center">
                          <tr   *ngFor="let item of doctors">
                            <div class="row">

                              <div class="d-none d-md-block col-md-1">  <td>{{item._id}}</td></div>

                                <div class="d-none d-md-block col-md-1">  <td><img src=""></td></div>
                                <div class="col-6 col-md-3 col-lg-1"><td>{{item.firstName}}  {{item.lastName}}</td></div>
                                <div class="d-none d-md-block col-md-3 col-lg-1"><td>{{item.Department}}</td></div>
                                <div class="d-none d-lg-block col-lg-1"><td>{{item.specilization}}</td></div>
                                <div class="d-none d-lg-block col-lg-1"> <td>{{item.Degree}}</td></div>
                                <div class="d-none d-lg-block col-lg-1"> <td>{{item.phone}}</td></div>
                                <div class="d-none d-lg-block col-lg-2"> <td>{{item.email}}</td></div>
                                <div class="d-none d-lg-block col-lg-2"><td>{{item.join_Date}}</td></div>
                                <div class="col-6 col-md-1">
                                    <td>



                                        <a [routerLink]="['/doctor/profile/',item._id]"routerLinkActive="Active" routerLinkActiveOption='{exact:true}'(click)=sendId(item._id)>      <i class="fa-solid fa-user" ></i></a>




                                      </td>
                                    <td>
                                      <a  [routerLink]="['/doctor/edit/',item._id]" routerLinkActive="Active" routerLinkActiveOption='{exact:true}' (click)=sendId(item._id)>    <i class="fa-solid fa-pen-to-square"></i></a>



                                    </td>
                                    <td>

                                        <i class="fa-solid fa-trash-can" (click)="delete(item._id)"></i>

                                    </td>
                              </div>










                                  </div>
                          </tr>


                        </tbody>



                    </table>
                  </div>
            </div>
