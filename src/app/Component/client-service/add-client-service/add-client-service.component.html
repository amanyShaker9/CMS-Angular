<h1>Add Client Service</h1>
<form method="get" action="add-doctor.component.html" enctype="multipart/form-data">
              <div class="row g-3">
                  <div class="col-12">
                    <input type="text" class="form-control" placeholder="mangar name *" aria-label="manger_name" id=" manager_name" name=" manager_name" [(ngModel)]="newClient_service.manager_name" >
                  </div>

              </div>
              <div class="row g-3">
                  <div class="col-12 ">
                    <input type="number" class="form-control" placeholder="clinic service number *" aria-label="Id"  id="_id" name="_id"[(ngModel)]="newClient_service._id">
                  </div>

              </div>
              <div class="row g-3">


                <div class="col-12">
                  <input type="number" class="form-control" placeholder="number_of_doctors*" aria-label="number_of_of_doctors" id="number_of_of_doctors"  name="number_of_of_doctors" [(ngModel)]="newClient_service.number_of_of_doctors">

                </div>
              </div>
              <div class="row g-3">

                      <div class="col-12 ">
                        <input type="number" class="form-control" placeholder="number_of_nurses *" aria-label="number_of_of_doctors" id="number_of_of_nurses"  name="number_of_of_nurses" [(ngModel)]="newClient_service.number_of_of_nurses">
                    </div>

             </div>
             <div class="row g-3">

              <div class="col-12 ">
                <input type="number" class="form-control" placeholder="phone *" aria-label="phone" id="phone"  name="phone" [(ngModel)]="newClient_service.phone">
            </div>

     </div>

             <div class="row g-3">

              <div class="col-12">
                <input type="number" class="form-control" placeholder="floor number *" aria-label="floor_number" id="floor_number"  name="floor_number" [(ngModel)]="newClient_service.floor_number">
            </div>

           </div>


        <div class="row g-3">

              <div class="col-12">
                <input type="text" class="form-control" placeholder="specilization *" aria-label="specilization" id="specilization" name="specilization" [(ngModel)]="newClient_service.specilization">

            </div>

        </div>





    <div class="row g-3">
      <div class="col-1">
        <button type="submit" class="btn btn-primary" (click)=add()>Add</button>

      </div>
      <div class="col-1 ">

        <button type="reset" class="btn btn-danger">Reset</button>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-2">
        <button type="submit" class="btn btn-danger" (click)=back()>GO To Back</button>

      </div>

    </div>


</form>
