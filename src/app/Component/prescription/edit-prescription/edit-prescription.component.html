
<div class="container shadow-lg">
    <div class="header">
        <h1>Edit Prescription</h1>
    </div>
    <div class="input-group flex-nowrap">
        <input type="number" class="form-control" placeholder="Id" aria-label="Id" aria-describedby="addon-wrapping"  disabled [(ngModel)]="prescription.pre_id">
       
    </div>
    <div class="input-group flex-nowrap">
        <input type="text" class="form-control" placeholder="FirstName" aria-label="FirstName" aria-describedby="addon-wrapping"> 
        <!-- [(ngModel)]="data.patient_id.firstName" -->
    </div>
    <div class="input-group flex-nowrap">
        <input type="text" class="form-control" placeholder="LastName" aria-label="LastName" aria-describedby="addon-wrapping" >
        <!-- [(ngModel)]="data.patient_id.lastName" -->
    </div>
    <div class="input-group flex-nowrap">
        <!-- [(ngModel)]="doctorId"  -->
        <select class="form-select" id="floatingSelect" >
            <option  selected class="op" *ngFor="let item of doctorArray" value={{item._id}}>{{item.firstName+" "+item.lastName}}</option>   
          </select>
        </div>
   

    <div class="btnAdd">
        <button class="btn btn-primary" (click)="editPrescription()">Edit</button>
    </div>
</div>  

<div class="footer">
    <a (click)="goBack()">Go To List</a>
</div>
